<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Demo Login Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#E6E6FA">
	<form action="#" th:action="@{/login}" th:object="${user}" method="post">

		<table width="40%" bgcolor="00999C" align="center">
			<tr align="center">
				<td colspan=2>
					<h1>
						<font size=4><b>Log-in Page</b></font>
					</h1>
				</td>
			</tr>
			<tr>
			</tr>
			<tr align="center">
				<td><label> <b> User name :</b>
				</label></td>
				<td><input id="username" type="text" size=25 name="userid"
					selid="autoUser" th:field="*{id}"></td>
			</tr>

			<tr align="center">
				<td><label> <b> Password : </b>
				</label></td>
				<td><input id="userPassword" type="password" size=25 name="pwd"
					selid="autoPassword" th:field="*{userPassword}"></td>
			</tr>

			<tr align="center">
				<td colspan=2><input type="submit" selid ="autoButton" value="Submit" /> <!-- <input type="reset" value="Reset" /> -->
				</td>
			</tr>
			<tr colspan=2>
				<td>
					 <p id="displayMsg" th:text="${user.message}" style="color:red; font-weight: bold;" /> 
				</td>
			</tr>

		</table>


	</form>
</body>
</html>
